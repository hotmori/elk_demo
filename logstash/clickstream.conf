input { 
  file {
    path => "/app/weblog.csv"
    start_position => "beginning"
  }
}

filter {
  # Transformation goes here
  csv {
    columns => [IP,Time,URL,Status]
    separator => ","
  }
  grok {
    match => ["^%{IP:ip},\[(?<time>%{MONTHDAY}/%{MONTH}/%{YEAR}\:%{TIME}),%{WORD:method}%{SPACE}%{DATA:request},%{NUMBER:status}"]
  } 
}

output {
  elasticsearch {
     hosts => "127.0.0.1"
  }
  stdout { codec => rubydebug }
}